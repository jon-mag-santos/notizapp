<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizapp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>

<body onload="init()">
    <h1>Notizapp</h1>
    <form onsubmit="addNote(); event.preventDefault()">
        <label for="newTitle">Titel</label>
        <input id="newTitle" type="text" placeholder="Titel"><br><br>
        <label for="newNote">Inhalt</label>
        <input id="newNote" type="text" placeholder="Notiz">
        <button>Notiz speichern</button>
    </form>
    <h2>Notes</h2>
    <div id="content"></div>
    <h2>Archiv</h2>
    <div id="contentArchiv"></div>
    <h2>Trash</h2>
    <div id="contentTrash"></div>
</body>

</html>
